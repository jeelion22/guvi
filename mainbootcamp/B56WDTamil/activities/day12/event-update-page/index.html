<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Update Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container-md" class="rounded">
      <div class="row">
        <div class="col-sm-12 text-warning">
          <h1 class="font-weight-bold">MERN STACK BOOTCAMP</h1>
          <h3>Number of available seats: 23</h3>
        </div>
        <div class="col-sm-6">
          <img
            src="https://www.dreamsoft4u.com/wp-content/uploads/2023/05/MERN-Stack-image.png"
            class="img-fluid mx-auto"
            style="width: 50%"
            alt="mern stack"
          />
        </div>
        <div class="col-sm-6 justify-content-center">
          <form>
            <div class="form-group">
              <div>
                <label for="name">Name: </label>
              </div>
              <div>
                <input type="text" class="form-control" id="name" />
              </div>
            </div>

            <div class="form-group">
              <div>
                <label for="email">Email address: </label>
              </div>
              <div>
                <input type="email" class="form-control" id="email" />
              </div>
            </div>

            <div class="form-group">
              <div>
                <label for="phone">Phone No.: </label>
              </div>
              <div>
                <input type="phone" class="form-control" id="phone" />
              </div>
            </div>

            <div
              class="form-group justify-content-center"
              style="padding-left: 5px"
            >
              <div>
                <label for="Seats">Number of seats:</label>
              </div>

              <div style="text-align: center">
                <select class="form-control" id="seats">
                  <option>1</option>
                  <option selected>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div>
                <label for="attendee">Name of Attendee 2: </label>
              </div>
              <div>
                <input type="text" class="form-control" id="attendee" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-end flex-wrap">
          <div>
            <button type="button" class="btn btn-primary btn-lg">Submit</button>
          </div>

          <div>
            <button type="button" class="btn btn-secondary btn-lg">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
