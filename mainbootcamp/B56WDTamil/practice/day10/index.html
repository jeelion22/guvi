<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 300px 800px;
        border-width: 3px;
        border-style: outset;
        padding: 50px;
        background: linear-gradient(blue, green);
        font-size: x-large;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="fname">Firstname</label><br />
      <input type="text" name="firstname" id="fname" /><br />
      <label for="mname">Middlename</label><br />
      <input type="text" name="middlename" id="mname" /><br />
      <label for="lname">Lastname</label><br />
      <input type="text" name="lastname" id="lname" /><br />
      <label for="email">Email</label><br />
      <input type="email" name="email" id="email" /><br />
      <label for="pwd">Password</label><br />
      <input type="password" name="password" id="pwd" /><br />
      <input type="submit" value="Submit" />
    </div>
  </body>
</html>
