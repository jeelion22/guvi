<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 35%;
            caption-side: bottom;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 1%;


        }
    </style>

        <tr>

            <tr>
                <td>Poornashri</td>

                <td>100</td>
                <td>200</td>
                <td>200</td>
            </tr>

            <tr>
                <td>*Harry</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">*Presenting research article in UK </td>
            </tr>

      </thead>

</html>
