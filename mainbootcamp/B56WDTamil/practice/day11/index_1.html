<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        font-family: "Times New Roman", Times, serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">State of Health</th>
          <th colspan="2">Fasting value</th>
          <th>After Remaining</th>
        </tr>

        <th>Minimum</th>
        <th>Normal</th>

        <th>2 hours of Eating</th>
      </thead>
      <tbody>
        <tr>
          <td>healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>
        <tr>
          <td>Pre-Diabetes</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>
        <tr>
          <td>Diabetes</td>
          <td>more than 126</td>
          <td>Not Applicable</td>
          <td>More than 200</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
